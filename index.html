<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EEM Hexlet RSS reader</title>
  </head>
    <body>
      <div class="jumbotron">
        <form id="feed-add-form" class="needs-validation">
            <div class="form-group">              
              <label for="feed-url">RSS feed URL</label>              
              <input type="text" class="form-control" id="feed-url" placeholder="feed URL" required>
              <div class="invalid-feedback"></div>
            </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
            <div>
              <label for="updateTimeout">Refresh timeout in seconds</label>            
              <select class="selectpicker" id="updateTimeout">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>30</option>
                <option>60</option>
              </select>
          </div>
        </form>

      </div>
      <div id="feed-url-alerts">
      </div>
      <div id="feeds-list">
        <div id='feed-modals'></div>
      </div>
    </body>
</html>
