<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EEM Hexlet RSS reader</title>
  </head>
    <body>
      <div class="jumbotron">
        <form id="feedAddForm" class="needs-validation">
            <div class="form-group">              
              <label for="feedUrl">RSS feed URL</label>              
              <input type="text" class="form-control" id="feedUrl" placeholder="feed URL" required>
              <div class="invalid-feedback"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div id="feeds-list">        
      </div>
    </body>
</html>
